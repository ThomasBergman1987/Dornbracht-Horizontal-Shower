    <ul class = "navbar">

    <main class="main-container">

            <section class="section">
                <h2 class="text-center">Products</h2>

                    <!--
                        https://www.iconfinder.com/iconsets/beverage

                    -->

                    <div class="product">
                        <img class="product__image" src="images/baton-handshower.jpeg" alt="Baton Handshower">

                    <div class="product">

                        <h3 class="product__price">3962.42</h3>
                        <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                    </div>

            <section class="section">
                <h2 class="text-center">Cart</h2>
